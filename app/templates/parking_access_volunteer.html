<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Solicitud de Plaza para Voluntarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='parking_volunteer.css') }}">
    <link rel="icon" type="image/png" href="cruz.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <form id="formulario-voluntario" method="POST" action="{{ url_for('views_volunteer.guardar') }}">
        <h2>Acceso a Parking – Movilidad y Voluntariado - Sede Provincial de Alicante</h2>

        <label for="apellidos_nombre">Apellidos, Nombre:</label>
        <input type="text" id="apellidos_nombre" name="apellidos_nombre" placeholder="Ej: García López, Ana" required pattern="^.+\s.+$" title="Debe ingresar al menos un nombre y un apellido">

        <label for="dni">DNI/NIF/NIE:</label>
        <input type="text" id="dni" name="dni" placeholder="Introduce tu DNI/NIF/NIE" required pattern="^([0-9]{8}[A-Za-z]|[XYZxyz][0-9]{7}[A-Za-z])$" title="Debe ser un DNI (8 números y una letra) o un NIE (X/Y/Z seguido de 7 números y una letra)">

        <label for="telefono">Número de teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ej: 600123456" pattern="^[0-9]{9}$" required title="Debe ser un número de 9 cifras">

        <label for="correo">Dirección de correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ej: nombre@dominio.com" required>

        <label for="ambito">Ámbito Cruz Roja:</label>
        <select id="ambito" name="ambito" required>
            <option value="">Seleccione una opción</option>
            <option value="Oficina Autonómica">Oficina Autonómica</option>
            <option value="Oficina Provincial">Oficina Provincial</option>
            <option value="Asamblea Local">Asamblea Local</option>
            <option value="Otras">Otras</option>
        </select>

        <label for="frecuencia">Frecuencia prevista:</label>
        <select id="frecuencia" name="frecuencia" required>
            <option value="">Seleccione una opción</option>
            <option value="Menos de 1 vez/mes">Menos de 1 vez/mes</option>
            <option value="2 a 4 veces/mes">2 a 4 veces/mes</option>
            <option value="2 a 5 veces/semana">2 a 5 veces/semana</option>
            <option value="Diario">Diario</option>
        </select>

        <label for="tipo_plaza">Tipo de plaza solicitada:</label>
        <select id="tipo_plaza" name="tipo_plaza" required>
            <option value="">Seleccione una opción</option>
            <option value="Plaza MOVILIDAD personal Of. Prov.">Plaza MOVILIDAD personal Of. Prov.</option>
            <option value="Plaza MOVILIDAD otros centros">Plaza MOVILIDAD otros centros</option>
            <option value="Plaza VOLUNTARIADO">Plaza VOLUNTARIADO</option>
        </select>

        <label for="dias_semana">Día/s de la semana previstos:</label>
        <select id="dias_semana" name="dias_semana" required>
            <option value="">Seleccione una opción</option>
            <option value="De Lunes a Viernes">De Lunes a Viernes</option>
            <option value="Sábados, domingos y festivos">Sábados, domingos y festivos</option>
            <option value="Ambos">Ambos</option>
        </select>

        <label for="franja_horaria">Franja horaria prevista:</label>
        <select id="franja_horaria" name="franja_horaria_id" required>
            <option value="">Seleccione una opción</option>
            <option value="De 7:30 a 19:30 h.">De 7:30 a 19:30 h.</option>
            <option value="De 19:30 a 7:00 h.">De 19:30 a 7:00 h.</option>
            <option value="24 h.">24 h.</option>
        </select>

        <label for="mifare">¿Tienes tarjeta "MIFARE 1" de Cruz Roja?</label>
        <select id="mifare" name="mifare" required>
            <option value="">Seleccione una opción</option>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('formulario-voluntario').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const nuevaVentana = window.open('', '_blank');
                    nuevaVentana.document.write(`
                        <html>
                        <head>
                            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
                            <style>
                                body { font-family: 'Montserrat', sans-serif; padding: 40px; text-align: center; }
                                .alerta { background-color: #fff; border-radius: 12px; padding: 24px; max-width: 600px; margin: 0 auto; }
                                .alerta h2 { color: #388e3c; }
                                .alerta ul { list-style: none; padding: 0; }
                                .alerta ul li { margin-bottom: 8px; }
                            </style>
                        </head>
                        <body>
                            <div class="alerta">
                                <h2>¡Enviado con éxito!</h2>
                                <ul>
                                    ${Object.entries(data.data).map(([key, value]) => `<li><strong>${key}:</strong> ${value}</li>`).join('')}
                                </ul>
                            </div>
                        </body>
                        </html>
                    `);
                    nuevaVentana.document.close();
                }
            })
            .catch(() => {
                alert("Ocurrió un error inesperado. Inténtalo nuevamente más tarde.");
            });
        });
    </script>
</body>
</html>
